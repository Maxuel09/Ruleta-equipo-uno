<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULETA</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="ruleta.css">

</head>

<body>

    <div class="contenedor-audio">
        <audio id="audioFondo" loop>
            <source src="/Ruleta-equipo-uno/proyecto_ruleta/prueba ruleta 2/prueba ruleta 2/children-electro-swing-1_medium-178288.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <button class="btn-v" id="botonMute">Mute</button>
        <input type="range" id="controlVolumen" min="0" max="1" step="0.1" value="0.5">
    </div>

    <section>
        <div class="container">
            <div class="tarjeta" id="card">
                <h3>Suerte</h3>
            </div>
        </div>

    

        <button class="btn-back" id="myButton">
            <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                <path
                    d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                </path>
            </svg>
            <span >Back</span>
        </button>


        <div class="btn-pie">
            <button class="btn-p" onclick="para()" id="para">parar</button>
            <button class="btn-i" onclick="iniciaCarrusel()" id="iniciaCarrusel">Inicia</button>
            <button class="btn-e" onclick="seleccionarTarjetaAleatoria()"
                id="seleccionarTarjetaAleatoria">Elegir</button>
        </div>


        <button class="btn" id="mostrarTodos">
            <span class="text">Participantes</span>
        </button>




        <div id="myModal" class="modalContainer">
            <div class="modal-content">
                <span class="material-symbols-outlined">
                    close
                </span>

                <div class="input-group">
                    <input placeholder="Nombre del Alumno" type="text" id="inputAlumno">
                    <button class="btn-add" id="agregarAlumno"><span>Agregar</span></button>
                </div>



            

                <button class="btn-delete" id="eliminarSeleccionados">
                    <svg viewBox="0 0 15 17.5" height="17.5" width="15"  class="icon">
                        <path transform="translate(-2.5 -1.25)"
                            d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                            id="Fill"></path>
                    </svg>
                </button>

            
                <div class="li-container" id="alumnosContainer">
                </div>

            </div>
        </div>





        <script src="ruleta.js"></script>
    </section>

</body>

</html>
