<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULETA</title>
    <link rel="stylesheet" href="ruleta.css">

</head>

<body>
<section>
    <div class="container">
        <div class="tarjeta" id="card">
            <h3>Suerte</h3>
        </div>
    </div>

    <button id="mostrarTodos">Participantes</button>
    <div id="myModal" class="modalContainer">
        <div class="modal-content">
            <span class="close">Cerrar</span>


            <button class="btn-add" id="agregarAlumno">Añadir Alumno</button>
            <input type="text" placeholder="Añade un alumno" id="inputAlumno">
            <button class="btn-delete" id="eliminarSeleccionados">Eliminar</button>
            <button class="btn-select" id="seleccionar">Seleccionar</button>
            <div class="li-container" id="alumnosContainer">
            </div>
        </div>
    </div>
    
        <button onclick="para()" id="para">Para</button>

        <button onclick="iniciaCarrusel()" id="iniciaCarrusel">Inicia</button>

        <button class="aleatorio" onclick="seleccionarTarjetaAleatoria()">Elegir</button>
    

    

    
    <script src="ruleta.js"></script>
</section>

</body>

</html>
